<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zhuangzi Says</title>
  <style>
    body {
      font-family: Georgia, serif;
      padding: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #3a3a3a;
    }
    label {
      font-weight: bold;
    }
    select, button {
      font-size: 1rem;
      padding: 6px;
      margin-top: 5px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 300px;
    }
    .quote-box {
      border-left: 5px solid #ccc;
      padding-left: 15px;
      margin-top: 30px;
      background: #fff;
      padding: 15px;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¿ Zhuangzi Says...</h1>

  <form method="POST">

    <label>Enter the name the world insists you have:</label><br>
    <input type="text" name="username"><br><br>

    <label>1. How are you feeling?</label><br>
    <select name="q1" required>
      <option value="">-- Choose one --</option>
      <option value="Stressed">Stressed</option>
      <option value="Bored">Bored</option>
      <option value="Lost">Lost</option>
      <option value="Content">Content</option>
    </select><br>

    <label>2. What do you want right now?</label><br>
    <select name="q2" required>
      <option value="">-- Choose one --</option>
      <option value="Freedom">Freedom</option>
      <option value="Meaning">Meaning</option>
      <option value="Clarity">Clarity</option>
      <option value="Sleep">Sleep</option>
    </select><br>

    <label>3. Pick a metaphor you vibe with:</label><br>
    <select name="q3" required>
      <option value="">-- Choose one --</option>
      <option value="Butterfly dream">Butterfly dream</option>
      <option value="Useless tree">Useless tree</option>
      <option value="Fish in a drying pond">Fish in a drying pond</option>
      <option value="Frog in a well">Frog in a well</option>
    </select><br>

    <button type="submit">Reveal the Dao</button>
  </form>

  {% if quote %}
    <div class="quote-box">
      <h3>Greetings, {{ username }}!</h3>
      <h2>ðŸ’¬ Your quote for the day:</h2>
      <p><strong>{{ quote[0] }}</strong></p>
      <p><em>Source:</em> {{ quote[1] }} <em>- Chinese Text Project </em></p>
      <p><em>Commentary:</em> {{ quote[2]|replace("{{ username }}", username) }}</p>
    </div>
  {% endif %}
</body>
</html>
